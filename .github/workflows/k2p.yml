on:
  push:
    branches: 
      - k2p

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: init
        run: |
          sudo apt-get update
          sudo apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler
      - name: build
        run: |
          git clone https://github.com/coolsnowwolf/lede
          cd lede
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          cd package
          mkdir v2ray
          cd v2ray
          wget https://github.com/felix-fly/v2ray-openwrt/releases/download/4.22.1/v2ray-linux-mipsle.tar.gz -O v2ray.tar.gz
          tar -xzvf v2ray.tar.gz
          rm v2ray.tar.gz v2ray
          mv v2ray_softfloat v2ray
          wget https://raw.githubusercontent.com/felix-fly/v2ray-openwrt/master/files/Makefile
          wget https://raw.githubusercontent.com/felix-fly/v2ray-openwrt/master/files/v2ray.service
          cd ../..
          wget https://raw.githubusercontent.com/felix-fly/openwrt-build/master/k2p.config -O .config
          make defconfig
          make download -j8
          find dl -size -1024c -exec rm -f {} \;
          make -j$(nproc) || make -j1 V=s
          cd ..
          mkdir bin
          mv lede/bin/targets/ramips/mt7621/*phicomm_k2p* bin
      - name: Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: build
          path: bin
