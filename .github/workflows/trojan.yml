on:
  push:
    branches: 
      - trojan

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: init
        run: |
          sudo apt-get update
          sudo apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler
      - name: build
        run: |
          mkdir bin
          #wget https://downloads.openwrt.org/snapshots/targets/bcm27xx/bcm2711/openwrt-sdk-bcm27xx-bcm2711_gcc-8.4.0_musl.Linux-x86_64.tar.xz -O openwrt.tar.xz
          wget https://downloads.openwrt.org/releases/18.06.8/targets/ramips/mt7621/openwrt-sdk-18.06.8-ramips-mt7621_gcc-7.3.0_musl.Linux-x86_64.tar.xz -O openwrt.tar.xz
          tar xf openwrt.tar.xz
          git clone https://github.com/trojan-gfw/openwrt-trojan.git
          cd openwrt
          mv ../openwrt-trojan/openssl1.1 package/
          mv ../openwrt-trojan/trojan package/
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig
          make package/trojan/compile V=99
          mv bin/* ../bin
      - name: Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: build
          path: bin
